            <tr>
                <div>
                    <td class="footertd01" width="50%">
                        <p class="footerText">Rua Trindade, 234</p>
                        <p class="footerText footer-4spc">São Paulo, Centro</p>
                        <br/>
                        <p class="footerText footer-4spc">hotelroyal@email.com</p>
                        <p class="footerText footer-4spc">+55 11 XXXX-XXXX</p>
                        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>

                        <li class="footerInput">
                            <label class="footerText" for="nome_mensagem">Nome:</label>
                            <input
                            type="text"
                            name="nome_mensagem"
                            id="nome_mensagem"
                            placeholder="Digite seu nome completo"
                            required
                            />
                        </li>
                        <li class="footerInput">
                            <label class="footerText" for="email_mensagem">E-mail:</label>
                            <input
                            type="email"
                            name="email_mensagem"
                            id="email_mensagem"
                            placeholder="seu.email@example.com"
                            required
                            />
                        </li>
                        <li class="footerInput">
                            <label class="footerText" for="telefone_mensagem">Telefone:</label>
                            <input
                            type="tel"
                            name="telefone_mensagem"
                            id="telefone_mensagem"
                            placeholder="Telefone para contato"
                            required
                            />
                        </li>
                        <div>
                        <li class="footerInput">
                            <label class="footerText" for="texto_mensagem">Sua Mensagem:</label>
                            <input type="text" name="texto_mensagem" id="texto_mensagem">
                        </li>
                        </div>
                        <li>
                            <button class="footerBtn">Enviar</button>
                        </li>
