<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Royal - Login</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/logo/logo--azul-escuro.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Quando&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiro+Devanagari+Hindi:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Quando&family=Quicksand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiro+Devanagari+Hindi:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <object
          width="100%"
          height="160vh"
          data="../components/header.html"
        ></object>
        <hr />
        <!-- <nav>
                    <object width="100%" height="60vh" data="../components/navbar_up.html"></object>
                </nav> -->
      </div>
    </header>
    <main>
      <section>
        <article class="articleLogin">
          <!-- Acesso ao login de usuários -->
          <form action="./home.html" method="post">
            <fieldset class="fieldLogin fieldsetLogin">
              <h3 class="mg-form">Login</h3>
              <hr />
              <ul>
                <li class="mg-form">
                  <p>Email</p>
                  <input
                    placeholder="Insira seu usuário"
                    type="text"
                    id="usuarioLogin"
                    name="usuarioLogin"
                    required
                  />
                </li>
                <li class="mg-form">
                  <p>Senha</p>
                  <input
                    placeholder="Insira sua senha"
                    type="password"
                    id="senhaLogin"
                    name="senhaLogin"
                    required
                  />
                </li>
                <button class="btn btnLogin">CONFIRMAR</button>
              </ul>
            </fieldset>
            <div class="fieldLogin pd-form">
              <a class="colorPrimary" href="">Esqueceu sua senha?</a>
            </div>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
